name: Test

on:
  push:
    branches:
      - develop
  pull_request:
  workflow_dispatch:
  workflow_call:

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: '1.26'

      - name: Install dependencies
        run: go mod download

      - name: Verify go.mod and go.sum are tidy
        run: |
          go mod tidy
          git diff --exit-code go.mod go.sum || git diff --exit-code go.mod

      - name: Run go fmt
        run: |
          if [ -n "$(gofmt -s -l .)" ]; then
            echo "Go code is not formatted:"
            gofmt -s -d .
            exit 1
          fi

      - name: Run go vet
        run: go vet ./...

      - name: Run tests
        run: go test -v -race -coverprofile=coverage.out ./...

      - name: Generate coverage report
        run: go tool cover -html=coverage.out -o coverage.html

      - name: Upload coverage artifacts
        uses: actions/upload-artifact@v7
        with:
          name: coverage-report
          path: |
            coverage.out
            coverage.html

      - name: Check if Helm chart exists
        id: helm-check
        run: |
          if [ -f "./helm/Chart.yaml" ]; then
            echo "helm_exists=true" >> $GITHUB_OUTPUT
            echo "✅ Helm chart found at ./helm/Chart.yaml"
          else
            echo "helm_exists=false" >> $GITHUB_OUTPUT
            echo "ℹ️  No Helm chart found, skipping Helm tests"
          fi

      - name: Set up Helm
        if: steps.helm-check.outputs.helm_exists == 'true'
        uses: azure/setup-helm@v4
        with:
          version: 'v3.13.2'

      - name: Test Helm chart
        if: steps.helm-check.outputs.helm_exists == 'true'
        run: |
          helm template ./helm --debug

      - name: Build image
        id: build-image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: false
          load: true
          tags: local/${{ github.event.repository.name }}:latest

      - name: Inspect Docker image
        run: |
          IMAGE_NAME="local/${{ github.event.repository.name }}:latest"
          echo "### Docker Image Information ###"
          echo ""
          echo "Image ID and Size:"
          docker images $IMAGE_NAME --format "table {{.Repository}}:{{.Tag}}\t{{.ID}}\t{{.Size}}"
          echo ""
          echo "Image History (Layers):"
          docker history $IMAGE_NAME --human --no-trunc
          echo ""
          echo "Layer Count:"
          docker history $IMAGE_NAME --quiet | wc -l

      - name: Scan image
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'local/${{ github.event.repository.name }}:latest'
          format: 'table'
          exit-code: '1'
          ignore-unfixed: true
          vuln-type: 'os,library'
          severity: 'CRITICAL,HIGH'
