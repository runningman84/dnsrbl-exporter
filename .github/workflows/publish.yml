name: Build and Publish

on:
  workflow_call:
    inputs:
      tag:
        description: 'Tag to publish (e.g., v1.0.1)'
        required: true
        type: string

permissions:
  contents: write # Needed for creating releases and tags
  packages: write # Needed to push docker image and helm chart to ghcr.io

jobs:
  build-multiarch:
    strategy:
      matrix:
        include:
          - runner: ubuntu-24.04
            platform: linux/amd64
            arch: amd64
          - runner: ubuntu-24.04-arm
            platform: linux/arm64
            arch: arm64
    runs-on: ${{ matrix.runner }}
    steps:
      - name: Determine tag
        id: tag
        run: |
          TAG="${{ inputs.tag }}"
          echo "tag=$TAG" >> $GITHUB_OUTPUT
          # Extract version without 'v' prefix
          VERSION="${TAG#v}"
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          ref: ${{ steps.tag.outputs.tag }}

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.26'

      - name: Check Docker Hub credentials
        id: dockerhub-check
        run: |
          if [ -n "${{ secrets.DOCKERHUB_USERNAME }}" ] && [ -n "${{ secrets.DOCKERHUB_TOKEN }}" ]; then
            echo "dockerhub_enabled=true" >> $GITHUB_OUTPUT
            echo "âœ… Docker Hub credentials found, will push to Docker Hub"
          else
            echo "dockerhub_enabled=false" >> $GITHUB_OUTPUT
            echo "â„¹ï¸  No Docker Hub credentials found, skipping Docker Hub push"
          fi

      - name: Build Go binary
        env:
          GOOS: linux
          GOARCH: ${{ matrix.arch }}
          CGO_ENABLED: 0
        run: |
          VERSION="${{ steps.tag.outputs.version }}"
          BINARY_BASE_NAME="${{ github.event.repository.name }}-linux"
          ARCHIVE_NAME="${BINARY_BASE_NAME}-${{ matrix.arch }}"

          # Find all cmd directories
          if [ -d "cmd" ]; then
            echo "ðŸ“¦ Scanning cmd/ directory for main packages..."
            CMD_DIRS=($(find cmd -maxdepth 1 -mindepth 1 -type d | sort))

            if [ ${#CMD_DIRS[@]} -eq 0 ]; then
              echo "No subdirectories found in cmd/, building from root"
              BINARY_NAME="${ARCHIVE_NAME}"
              echo "Building ${BINARY_NAME} with version ${VERSION}"
              go build -v -ldflags="-w -s -X main.Version=${VERSION}" -o "${BINARY_NAME}" .
              chmod +x "${BINARY_NAME}"
            else
              echo "âœ“ Found ${#CMD_DIRS[@]} cmd directories:"
              for dir in "${CMD_DIRS[@]}"; do
                echo "   - $dir"
              done
              echo ""

              # Build each cmd as a separate binary
              for CMD_DIR in "${CMD_DIRS[@]}"; do
                CMD_NAME=$(basename "$CMD_DIR")
                BINARY_NAME="${CMD_NAME}"

                echo "ðŸ“¦ Building ${BINARY_NAME} (${GOARCH}) with version ${VERSION} from ${CMD_DIR}"
                go build -v -ldflags="-w -s -X main.Version=${VERSION}" -o "${BINARY_NAME}" "./${CMD_DIR}"
                chmod +x "${BINARY_NAME}"

                # Try to run with -version flag (may not exist in all projects)
                echo "Testing ${BINARY_NAME}..."
                ./${BINARY_NAME} -version 2>/dev/null || echo "âœ“ Binary built successfully"

                echo "Binary size: $(du -h ${BINARY_NAME} | cut -f1)"
                echo ""
              done
            fi
          else
            echo "No cmd/ directory found, building from root"
            BINARY_NAME="${ARCHIVE_NAME}"
            go build -v -ldflags="-w -s -X main.Version=${VERSION}" -o "${BINARY_NAME}" .
            chmod +x "${BINARY_NAME}"
          fi

          # Create archive with all binaries
          echo "ðŸ“¦ Creating archive ${ARCHIVE_NAME}.tar.gz"
          if [ ${#CMD_DIRS[@]} -gt 0 ]; then
            # Package all cmd binaries
            BINARIES=""
            for CMD_DIR in "${CMD_DIRS[@]}"; do
              CMD_NAME=$(basename "$CMD_DIR")
              BINARIES="$BINARIES $CMD_NAME"
            done
            tar -czf "${ARCHIVE_NAME}.tar.gz" $BINARIES
          else
            tar -czf "${ARCHIVE_NAME}.tar.gz" "${BINARY_NAME}"
          fi

          sha256sum "${ARCHIVE_NAME}.tar.gz" > "${ARCHIVE_NAME}.tar.gz.sha256"
          echo "Archive size: $(du -h ${ARCHIVE_NAME}.tar.gz | cut -f1)"
          echo ""
          echo "âœ… Archive contents:"
          tar -tzf "${ARCHIVE_NAME}.tar.gz"

      - name: Upload binary artifacts
        uses: actions/upload-artifact@v6
        with:
          name: binary-${{ matrix.arch }}
          path: |
            ${{ github.event.repository.name }}-linux-${{ matrix.arch }}.tar.gz
            ${{ github.event.repository.name }}-linux-${{ matrix.arch }}.tar.gz.sha256
          retention-days: 1

      - name: Debug info
        run: |
          echo "Building for: ${{ matrix.platform }}"
          echo "Runner: ${{ matrix.runner }}"
          echo "Tag: ${{ steps.tag.outputs.tag }}"
          echo "Version: ${{ steps.tag.outputs.version }}"
          uname -m

      - name: Log in to the GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Log in to Docker Hub
        if: steps.dockerhub-check.outputs.dockerhub_enabled == 'true'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Prepare Docker build outputs
        id: docker-outputs
        run: |
          OUTPUTS="type=image,name=ghcr.io/${{ github.repository }},push-by-digest=true,name-canonical=true,push=true"
          if [ "${{ steps.dockerhub-check.outputs.dockerhub_enabled }}" == "true" ]; then
            DOCKERHUB_REPO="${{ secrets.DOCKERHUB_USERNAME }}/${{ github.event.repository.name }}"
            OUTPUTS="${OUTPUTS};type=image,name=${DOCKERHUB_REPO},push-by-digest=true,name-canonical=true,push=true"
            echo "dockerhub_repo=${DOCKERHUB_REPO}" >> $GITHUB_OUTPUT
          fi
          echo "outputs=${OUTPUTS}" >> $GITHUB_OUTPUT

      - name: Build and push by digest
        id: build
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: ${{ matrix.platform }}
          build-args: |
            VERSION=${{ steps.tag.outputs.version }}
          outputs: ${{ steps.docker-outputs.outputs.outputs }}
          labels: |
            org.opencontainers.image.created=${{ github.event.repository.updated_at }}
            org.opencontainers.image.source=${{ github.event.repository.html_url }}
            org.opencontainers.image.version=${{ steps.tag.outputs.version }}
            org.opencontainers.image.revision=${{ github.sha }}
            org.opencontainers.image.licenses=MIT
            org.opencontainers.image.title=${{ github.event.repository.name }}

      - name: Export digest
        run: |
          mkdir -p /tmp/digests
          digest="${{ steps.build.outputs.digest }}"
          touch "/tmp/digests/${digest#sha256:}"

      - name: Upload digest
        uses: actions/upload-artifact@v6
        with:
          name: digests-${{ matrix.arch }}
          path: /tmp/digests/*
          if-no-files-found: error
          retention-days: 1

  publish:
    runs-on: ubuntu-24.04
    needs: build-multiarch
    steps:
      - name: Determine tag
        id: tag
        run: |
          TAG="${{ inputs.tag }}"
          echo "tag=$TAG" >> $GITHUB_OUTPUT
          # Extract version without 'v' prefix
          VERSION="${TAG#v}"
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          ref: ${{ steps.tag.outputs.tag }}

      - name: Debug release info
        run: |
          echo "Event: ${{ github.event_name }}"
          echo "Tag: ${{ steps.tag.outputs.tag }}"
          echo "Version: ${{ steps.tag.outputs.version }}"
          echo "Release tag: ${{ github.event.release.tag_name }}"
          echo "Release name: ${{ github.event.release.name }}"
          echo "Release ref: ${{ github.ref }}"

      - name: Check Docker Hub credentials
        id: dockerhub-check
        run: |
          if [ -n "${{ secrets.DOCKERHUB_USERNAME }}" ] && [ -n "${{ secrets.DOCKERHUB_TOKEN }}" ]; then
            echo "dockerhub_enabled=true" >> $GITHUB_OUTPUT
            echo "âœ… Docker Hub credentials found, will push to Docker Hub"
          else
            echo "dockerhub_enabled=false" >> $GITHUB_OUTPUT
            echo "â„¹ï¸  No Docker Hub credentials found, skipping Docker Hub push"
          fi

      - name: Log in to the GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Log in to Docker Hub
        if: steps.dockerhub-check.outputs.dockerhub_enabled == 'true'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Download digests
        uses: actions/download-artifact@v7
        with:
          pattern: digests-*
          path: /tmp/digests
          merge-multiple: true

      - name: Prepare Docker tags
        id: docker-tags
        run: |
          VERSION="${{ steps.tag.outputs.version }}"
          GHCR_REPO="ghcr.io/${{ github.repository }}"

          # Extract major and minor versions
          MAJOR=$(echo $VERSION | cut -d. -f1)
          MINOR=$(echo $VERSION | cut -d. -f2)

          # Build GHCR tags (space-separated for buildx)
          GHCR_TAGS="${GHCR_REPO}:${VERSION} ${GHCR_REPO}:${MAJOR}.${MINOR} ${GHCR_REPO}:${MAJOR} ${GHCR_REPO}:latest"
          echo "ghcr_tags=$GHCR_TAGS" >> $GITHUB_OUTPUT
          echo "GHCR tags: $GHCR_TAGS"

          # Build Docker Hub tags if enabled
          if [ "${{ steps.dockerhub-check.outputs.dockerhub_enabled }}" == "true" ]; then
            DOCKERHUB_REPO="${{ secrets.DOCKERHUB_USERNAME }}/${{ github.event.repository.name }}"
            DOCKERHUB_TAGS="${DOCKERHUB_REPO}:${VERSION} ${DOCKERHUB_REPO}:${MAJOR}.${MINOR} ${DOCKERHUB_REPO}:${MAJOR} ${DOCKERHUB_REPO}:latest"
            echo "dockerhub_tags=$DOCKERHUB_TAGS" >> $GITHUB_OUTPUT
            echo "dockerhub_repo=$DOCKERHUB_REPO" >> $GITHUB_OUTPUT
            echo "Docker Hub tags: $DOCKERHUB_TAGS"
          fi

      - name: Create manifest list and push to GHCR
        working-directory: /tmp/digests
        run: |
          TAGS="${{ steps.docker-tags.outputs.ghcr_tags }}"

          # Create buildx imagetools command with all tags
          CMD="docker buildx imagetools create"
          for tag in $TAGS; do
            CMD="$CMD -t $tag"
          done

          # Add all digests
          for digest in $(ls); do
            CMD="$CMD ghcr.io/${{ github.repository }}@sha256:$digest"
          done

          echo "Running: $CMD"
          eval $CMD

      - name: Create manifest list and push to Docker Hub
        if: steps.dockerhub-check.outputs.dockerhub_enabled == 'true'
        working-directory: /tmp/digests
        run: |
          TAGS="${{ steps.docker-tags.outputs.dockerhub_tags }}"
          DOCKERHUB_REPO="${{ steps.docker-tags.outputs.dockerhub_repo }}"

          # Create buildx imagetools command with all tags
          CMD="docker buildx imagetools create"
          for tag in $TAGS; do
            CMD="$CMD -t $tag"
          done

          # Add all digests from Docker Hub repo
          for digest in $(ls); do
            CMD="$CMD ${DOCKERHUB_REPO}@sha256:$digest"
          done

          echo "Running: $CMD"
          eval $CMD

      - name: Docker build summary
        run: |
          echo "âœ… Multi-architecture Docker image built and pushed successfully!"
          echo "Architectures: linux/amd64 (ubuntu-24.04), linux/arm64 (ubuntu-24.04-arm)"
          echo ""
          echo "GHCR Tags:"
          echo "${{ steps.docker-tags.outputs.ghcr_tags }}" | tr ' ' '\n' | sed 's/^/  - /'
          if [ "${{ steps.dockerhub-check.outputs.dockerhub_enabled }}" == "true" ]; then
            echo ""
            echo "Docker Hub Tags:"
            echo "${{ steps.docker-tags.outputs.dockerhub_tags }}" | tr ' ' '\n' | sed 's/^/  - /'
          fi

      - name: Inspect image
        run: |
          docker buildx imagetools inspect ghcr.io/${{ github.repository }}:${{ steps.tag.outputs.version }}

      - name: Install Syft for SBOM generation
        run: |
          curl -sSfL https://raw.githubusercontent.com/anchore/syft/main/install.sh | sh -s -- -b /usr/local/bin
          syft version

      - name: Install Grype for vulnerability scanning
        run: |
          curl -sSfL https://raw.githubusercontent.com/anchore/grype/main/install.sh | sh -s -- -b /usr/local/bin
          grype version

      - name: Generate SBOMs for multi-arch image
        run: |
          VERSION="${{ steps.tag.outputs.version }}"
          IMAGE="ghcr.io/${{ github.repository }}:${VERSION}"

          echo "Generating SBOMs for ${IMAGE}"

          # Generate SBOM for linux/amd64
          echo "Generating SBOM for linux/amd64..."
          syft scan "${IMAGE}" --platform linux/amd64 \
            -o spdx-json=sbom-amd64-spdx.json \
            -o cyclonedx-json=sbom-amd64-cyclonedx.json

          # Generate SBOM for linux/arm64
          echo "Generating SBOM for linux/arm64..."
          syft scan "${IMAGE}" --platform linux/arm64 \
            -o spdx-json=sbom-arm64-spdx.json \
            -o cyclonedx-json=sbom-arm64-cyclonedx.json

          # Generate combined SBOM (uses default platform)
          echo "Generating combined SBOM..."
          syft scan "${IMAGE}" \
            -o spdx-json=sbom-spdx.json \
            -o cyclonedx-json=sbom-cyclonedx.json

          echo "âœ… SBOMs generated successfully"
          ls -lh sbom-*.json

      - name: Scan for vulnerabilities
        run: |
          VERSION="${{ steps.tag.outputs.version }}"
          IMAGE="ghcr.io/${{ github.repository }}:${VERSION}"

          echo "Scanning ${IMAGE} for vulnerabilities..."

          # Scan and generate reports (don't fail on vulnerabilities, just report)
          grype "${IMAGE}" --platform linux/amd64 -o table > vulnerability-report-amd64.txt || true
          grype "${IMAGE}" --platform linux/arm64 -o table > vulnerability-report-arm64.txt || true
          grype "${IMAGE}" -o json > vulnerability-report.json || true
          grype "${IMAGE}" -o sarif > vulnerability-report.sarif || true

          echo "âœ… Vulnerability scanning completed"

          # Display summary
          echo "## Vulnerability Summary (AMD64):"
          head -n 50 vulnerability-report-amd64.txt || echo "No vulnerabilities found"

      - name: Upload vulnerability reports to release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          TAG="${{ steps.tag.outputs.tag }}"
          echo "Uploading vulnerability reports to release ${TAG}"

          gh release upload "${TAG}" \
            vulnerability-report-amd64.txt \
            vulnerability-report-arm64.txt \
            vulnerability-report.json \
            vulnerability-report.sarif \
            --clobber

          echo "âœ… Vulnerability reports uploaded to release"

      - name: Upload SBOMs to release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          TAG="${{ steps.tag.outputs.tag }}"
          echo "Uploading SBOMs to release ${TAG}"

          gh release upload "${TAG}" \
            sbom-spdx.json \
            sbom-cyclonedx.json \
            sbom-amd64-spdx.json \
            sbom-amd64-cyclonedx.json \
            sbom-arm64-spdx.json \
            sbom-arm64-cyclonedx.json \
            --clobber

          echo "âœ… SBOMs uploaded to release"

      - name: SBOM Summary
        run: |
          echo "## ðŸ“‹ SBOM & Security Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Generated SBOMs for version \`${{ steps.tag.outputs.version }}\`:" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Docker Image SBOMs" >> $GITHUB_STEP_SUMMARY
          echo "- **Combined**: SPDX and CycloneDX formats (includes all OS packages, Go dependencies, and system libraries)" >> $GITHUB_STEP_SUMMARY
          echo "- **AMD64**: Platform-specific SPDX and CycloneDX" >> $GITHUB_STEP_SUMMARY
          echo "- **ARM64**: Platform-specific SPDX and CycloneDX" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Vulnerability Scanning" >> $GITHUB_STEP_SUMMARY
          echo "- Scanned with Grype for both AMD64 and ARM64 platforms" >> $GITHUB_STEP_SUMMARY
          echo "- Reports available in multiple formats (table, JSON, SARIF)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### SBOM Files" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          ls -lh sbom-*.json >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Vulnerability Reports" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          ls -lh vulnerability-report* >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY

      - name: Check if Helm chart exists
        id: helm-check
        run: |
          if [ -f "./helm/Chart.yaml" ]; then
            echo "helm_exists=true" >> $GITHUB_OUTPUT
            echo "âœ… Helm chart found at ./helm/Chart.yaml"
          else
            echo "helm_exists=false" >> $GITHUB_OUTPUT
            echo "â„¹ï¸  No Helm chart found, skipping Helm steps"
          fi

      - name: Set up Helm
        if: steps.helm-check.outputs.helm_exists == 'true'
        uses: azure/setup-helm@v4
        with:
          version: 'v3.13.2' # Specify a specific Helm version

      - name: Package Helm chart
        if: steps.helm-check.outputs.helm_exists == 'true'
        id: helm-package
        run: |
          CHART_VERSION=$(helm show chart ./helm | grep '^version:' | awk '{print $2}')
          echo "Chart version from Chart.yaml: $CHART_VERSION"
          echo "Expected version: ${{ steps.tag.outputs.version }}"

          # Verify versions match
          if [ "$CHART_VERSION" != "${{ steps.tag.outputs.version }}" ]; then
            echo "WARNING: Chart version ($CHART_VERSION) doesn't match release version (${{ steps.tag.outputs.version }})"
            echo "This might indicate semantic-release didn't update Chart.yaml correctly"
          fi

          helm package ./helm
          CHART_NAME="${{ github.event.repository.name }}"
          echo "chart_path=${CHART_NAME}-${CHART_VERSION}.tgz" >> $GITHUB_OUTPUT
          echo "chart_version=${CHART_VERSION}" >> $GITHUB_OUTPUT
          echo "Packaged: ${CHART_NAME}-${CHART_VERSION}.tgz"

      - name: Login to GHCR for Helm
        if: steps.helm-check.outputs.helm_exists == 'true'
        run: |
          echo "${{ secrets.GITHUB_TOKEN }}" | helm registry login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Push Helm chart to GHCR
        if: steps.helm-check.outputs.helm_exists == 'true'
        run: |
          CHART_FILE="${{ steps.helm-package.outputs.chart_path }}"
          CHART_VERSION="${{ steps.helm-package.outputs.chart_version }}"
          CHART_NAME="${{ github.event.repository.name }}"
          echo "Pushing Helm chart: $CHART_FILE (version: $CHART_VERSION)"
          helm push $CHART_FILE oci://ghcr.io/${{ github.repository_owner }}/charts
          echo "Successfully pushed to: oci://ghcr.io/${{ github.repository_owner }}/charts/${CHART_NAME}:$CHART_VERSION"

      - name: Download binary artifacts
        uses: actions/download-artifact@v7
        with:
          pattern: binary-*
          path: ./binaries
          merge-multiple: true

      - name: Upload binaries to release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          TAG="${{ steps.tag.outputs.tag }}"
          BINARY_BASE_NAME="${{ github.event.repository.name }}-linux"
          echo "Uploading binaries to release ${TAG}"

          cd binaries
          ls -lh

          gh release upload "${TAG}" \
            ${BINARY_BASE_NAME}-amd64.tar.gz \
            ${BINARY_BASE_NAME}-amd64.tar.gz.sha256 \
            ${BINARY_BASE_NAME}-arm64.tar.gz \
            ${BINARY_BASE_NAME}-arm64.tar.gz.sha256 \
            --clobber

          echo "âœ… Binaries uploaded to release"

      - name: Release Summary
        run: |
          echo "## ðŸš€ Release Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Version: \`${{ steps.tag.outputs.version }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Published Artifacts" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "#### Docker Images" >> $GITHUB_STEP_SUMMARY
          echo "**GHCR:**" >> $GITHUB_STEP_SUMMARY
          echo "- \`ghcr.io/${{ github.repository }}:${{ steps.tag.outputs.version }}\`" >> $GITHUB_STEP_SUMMARY
          if [ "${{ steps.dockerhub-check.outputs.dockerhub_enabled }}" == "true" ]; then
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "**Docker Hub:**" >> $GITHUB_STEP_SUMMARY
            echo "- \`${{ steps.docker-tags.outputs.dockerhub_repo }}:${{ steps.tag.outputs.version }}\`" >> $GITHUB_STEP_SUMMARY
          fi
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- Multi-architecture: linux/amd64, linux/arm64" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          BINARY_BASE_NAME="${{ github.event.repository.name }}-linux"
          echo "#### Go Binaries" >> $GITHUB_STEP_SUMMARY
          echo "- \`${BINARY_BASE_NAME}-amd64.tar.gz\`" >> $GITHUB_STEP_SUMMARY
          echo "- \`${BINARY_BASE_NAME}-arm64.tar.gz\`" >> $GITHUB_STEP_SUMMARY
          echo "- SHA256 checksums included" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ "${{ steps.helm-check.outputs.helm_exists }}" == "true" ]; then
            echo "#### Helm Chart" >> $GITHUB_STEP_SUMMARY
            echo "- \`oci://ghcr.io/${{ github.repository_owner }}/charts/${{ github.event.repository.name }}:${{ steps.helm-package.outputs.chart_version }}\`" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
          fi
          echo "#### Security Artifacts" >> $GITHUB_STEP_SUMMARY
          echo "- SBOMs (SPDX and CycloneDX formats)" >> $GITHUB_STEP_SUMMARY
          echo "- Vulnerability reports (Grype)" >> $GITHUB_STEP_SUMMARY
